<!DOCTYPE html>
<html>
  <head>
    <title>Sign In</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.css"
    />

    <link rel="stylesheet" href="css/styles_SignUp.css" />
  </head>

  <body>
    </header>
    <div class="container">
      <h2>Sign-In to XYZ Hotel</h2>
      <form action="" id="signupForm">
        <fieldset>
          <div class="input-field">
            <label>Name</label>
            <i class="fa fa-user icon"></i>
            <input type="text" class="inputs" name="usrname" />
          </div>
          <div class="input-field">
            <label>Password</label>
            <i class="fa fa-eye-slash icon"></i>
            <input type="password" class="inputs" />
          </div>
        </fieldset>

        <div class="button">
          <button type="submit" class="submit">Submit</button>
          <button type="reset" class="reset">Reset</button>
        </div>
        <p>
          Don't have account click <a href="sign-up.html">here</a> to sign up
        </p>
        <closeform></closeform>
      </form>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
