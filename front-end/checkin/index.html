<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>XYZ Hotel</title>

    <!-- load stylesheets -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700"
    />
    <!-- Google web font "Open Sans" -->
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- Bootstrap style -->
    <link rel="stylesheet" type="text/css" href="slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css" />
    <link rel="stylesheet" type="text/css" href="css/datepicker.css" />
    <link rel="stylesheet" href="css/tooplate-style.css" />
  </head>

  <body>
    <div class="tm-main-content" id="top">
      <div class="tm-top-bar-bg"></div>
      <div class="tm-top-bar" id="tm-top-bar">
        <!-- Top Navbar -->
        <div class="container">
          <div class="row">
            <nav class="navbar navbar-expand-lg narbar-light">
              <!-- logo top left start-->
              <a class="navbar-brand mr-auto" href="#">
                <img src="img/logo.png" alt="Site logo" />
              </a>
              <!-- logo top left end-->
            </nav>
          </div>
        </div>
      </div>
      <div class="tm-section tm-bg-img" id="tm-section-1">
        <div class="tm-bg-white ie-container-width-fix-2">
          <div class="container ie-h-align-center-fix">
            <div class="row">
              <div class="col-xs-12 ml-auto mr-auto ie-container-width-fix">
                <form
                  action="index.html"
                  method="get"
                  class="tm-search-form tm-section-pad-2"
                >
                  <div class="form-row tm-search-form-row">
                    <div class="form-group tm-form-element tm-form-element-100">
                      <i class="fa fa-key fa-2x tm-form-element-icon"></i>
                      <input
                        name="city"
                        type="text"
                        class="form-control"
                        id="codebooking"
                        placeholder="If have booking code, Enter here"
                      />
                    </div>
                    <div class="form-group tm-form-element tm-form-element-50">
                      <i class="fa fa-calendar fa-2x tm-form-element-icon"></i>
                      <input
                        name="check-in"
                        type="text"
                        class="form-control"
                        id="inputCheckIn"
                        placeholder="Check In"
                      />
                    </div>
                    <div class="form-group tm-form-element tm-form-element-50">
                      <i class="fa fa-calendar fa-2x tm-form-element-icon"></i>
                      <input
                        name="check-out"
                        type="text"
                        class="form-control"
                        id="inputCheckOut"
                        placeholder="Check Out"
                      />
                    </div>
                  </div>
                  <div class="form-row tm-search-form-row">
                    <div class="form-group tm-form-element tm-form-element-2">
                      <select
                        name="adult"
                        class="form-control tm-select"
                        id="adult"
                      >
                        <option value="">Adult</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                      </select>
                      <i class="fa fa-2x fa-user tm-form-element-icon"></i>
                    </div>
                    <div class="form-group tm-form-element tm-form-element-2">
                      <select
                        name="children"
                        class="form-control tm-select"
                        id="children"
                      >
                        <option value="">Children</option>
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                      </select>
                      <i
                        class="fa fa-user tm-form-element-icon tm-form-element-icon-small"
                      ></i>
                    </div>
                    <div class="form-group tm-form-element tm-form-element-2">
                      <select
                        name="room"
                        class="form-control tm-select"
                        id="room"
                      >
                        <option value="">Room</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                      </select>
                      <i class="fa fa-2x fa-bed tm-form-element-icon"></i>
                    </div>
                    <div class="form-group tm-form-element tm-form-element-2">
                      <button
                        type="submit"
                        id="submitBtn"
                        class="btn btn-primary tm-btn-search"
                      >
                        Submit
                      </button>
                    </div>
                  </div>
                  <div id="roomAvailability" class="form-group tm-form-element tm-form-element-200"></div>

                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

    <!-- load JS files -->
    <script src="js/jquery-1.11.3.min.js"></script>
    <!-- jQuery (https://jquery.com/download/) -->
    <script src="js/popper.min.js"></script>
    <!-- https://popper.js.org/ -->
    <script src="js/bootstrap.min.js"></script>
    <!-- https://getbootstrap.com/ -->
    <script src="js/datepicker.min.js"></script>
    <!-- https://github.com/qodesmith/datepicker -->
    <script src="js/jquery.singlePageNav.min.js"></script>
    <!-- Single Page Nav (https://github.com/ChrisWojcik/single-page-nav) -->
    <script src="slick/slick.min.js"></script>
    <!-- Submit button -->
    <script src="js/submit.js"></script>
  </body>
</html>
